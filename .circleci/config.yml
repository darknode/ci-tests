version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - run: |
          #COMMIT_RANGE=$(echo "${CIRCLE_COMPARE_URL}" | cut -d/ -f7)
          #echo $COMMIT_RANGE
          if [ -z "${CIRCLE_COMPARE_URL}" ]
          then
            COMMIT_RANGE="${CIRCLE_SHA1}..${CIRCLE_SHA1}"
          else
            COMMIT_RANGE=$(echo "${CIRCLE_COMPARE_URL}" | cut -d/ -f7)
          fi

          git log --name-only --oneline $COMMIT_RANGE | grep -v "^.\{7\} " | uniq

